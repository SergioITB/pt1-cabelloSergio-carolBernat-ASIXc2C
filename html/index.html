<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Sergio y Bernat</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js" defer></script>
</head>
<body>
    <div class="confetti"></div>
    <div class="toggle-container">
        <input type="checkbox" id="toggle" class="toggle-checkbox">
        <label for="toggle" class="toggle-label"></label>
    </div>
    <div class="container">
        <h1>Site Sergio y Bernat</h1>
        <h2>Toma tu elección</h2>
        <img src="../images/matrix.jpeg" alt="Matrix Image" class="center-image">
        <div class="tooltip tooltip-left">
            <button onclick="location.href='roulete.html'">Ir a Roulete</button>
            <span class="tooltiptext">
                <img src="../images/matrix.jpeg" alt="Roulete Image" class="tooltip-image">
            </span>
        </div>
        <div class="tooltip tooltip-right">
            <button onclick="location.href='timer.html'">Ir a Timer</button>
            <span class="tooltiptext">
                <img src="../images/matrix.jpeg" alt="Timer Image" class="tooltip-image">
            </span>
        </div>
        <div class="content">
            <p>Bienvenido a nuestro sitio web. Aquí puedes elegir entre dos opciones interesantes:</p>
            <ul>
                <li><strong>Roulete:</strong> Un juego emocionante para probar tu suerte.</li>
                <li><strong>Timer:</strong> Una herramienta útil para gestionar tu tiempo.</li>
            </ul>
        </div>
    </div>
</body>
</html>
