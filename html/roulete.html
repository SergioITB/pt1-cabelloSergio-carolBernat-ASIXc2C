<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Nombres</title>
    <link rel="stylesheet" href="../css/roulete.css">
</head>
<body>
    <div class="confetti"></div>
    <div class="container">
        <canvas id="ruleta" width="600" height="600"></canvas>
        <div class="flecha blanca">◀</div>
    </div>
    <div class="toggle-container"> <!-- Cambiar Tema Dark a Light -->
        <input type="checkbox" id="toggle" class="toggle-checkbox">
        <label for="toggle" class="toggle-label"></label>
    </div>
    <div id="registro-ganadores">
        <h2>Ganadores</h2>
        <table id="tabla-ganadores">
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody id="lista-ganadores">
                <!-- Los ganadores se agregarán aquí -->    
            </tbody>
        </table>
    </div>
    
    <button id="girar">Girar Ruleta</button> <!-- Botón para girar la ruleta -->
    <input type="file" id="cargarArchivo" accept=".txt"> <!-- Botón para cargar archivo de nombres separados por ; -->
    <button id="reset">Reset</button> <!-- Botón para resetear la ruleta -->
    <button id="mainBtn">Main</button> <!-- Botón para volver al index -->

    <!-- Primero se carga fileHandler.js -->
    <script src="../js/fileHandler.js"></script>
    <!-- Importar la librería de confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <!-- Luego se carga roulete.js -->
    <script src="../js/roulete.js"></script>
</body>
</html>
